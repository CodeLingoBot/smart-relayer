# En example configuration in toml https://github.com/toml-lang/toml

comment = "Smart-relayer configuration"

# A smart server
[[relayer]]
protocol = "redis"
mode = "smart"
listen = "tcp://:6389"
url = "tcp://192.168.0.149:6379"
maxConnections = 20
maxIdleConnections = 10

# A smart server with unix socket
[[relayer]]
protocol = "redis"
mode = "smart"
listen = "unix:/tmp/redis.sock"
url = "tcp://192.168.0.149:6379"
maxConnections = 20
maxIdleConnections = 10

# A synchronous server
[[relayer]]
protocol = "redis"
mode = "sync"
listen = "tcp://:6390"
url = "tcp://192.168.0.149:6379"
maxConnections = 20
maxIdleConnections = 10

# Kinesis Firehose 
[[relayer]]
protocol = "firehose"
mode = "smart"
listen = "unix:/tmp/firehose.sock"
maxConnections = 2
maxRecords = 100
streamName = "testing"
region = "eu-west-1"
